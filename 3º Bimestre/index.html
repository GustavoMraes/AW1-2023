

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>

        //Programa feito dia 01/08 (não é necessário a entrega como atividade)
        let nome = prompt("Digite seu nome")
        let idade = prompt("Digite seu idade") 
        let texto = "Seu nome é "+nome+" e possui "+idade+" anos"

        paragrafo = document.querySelector("p")

        paragrafo.textContent = texto

        paragrafo.style.color = "purple"        
        paragrafo.style.fontSize = "60px"
        paragrafo.style.display = "flex"            
        paragrafo.style.justifyContent = "center"


    </script>
</body>
</html>
